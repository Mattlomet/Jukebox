<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="Jukebox">
<div class="Musicbay">
	<input id="fileload" type="file">
	<br>
	<div id="musicbaybutton">Load track</div>
</div>
	<div class="record">
		<div id="currentsong"></div>
		<audio class="audio" id="audio"></audio>
	</div>
	</div>
	<br>
	<div id="playbtn">PLAY</div>
	<br>
	<div id="stopbtn">STOP</div>
	<br>
	<div id="switchbtn">SWITCH</div>
	<br>
	<div id="shufflebtn">SHUFFLE</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
